<div class="container-fluid" 
	style="border-bottom: 1px dashed #ccc; margin-bottom: 5px; padding-top: 5px; padding-bottom: 5px"
>
	<div class="row">
		<div class="col-md-11">
			<form>
				<div class="form-group">
					<label class="col-sm-2 control-label">Status</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="Status" ng-model="justification.status">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Explanation</label>
					<div class="col-sm-10">
						<textarea type="text" rows="3" class="form-control" placeholder="Explanation..." ng-model="justification.explanation"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Links</label>
					<div class="col-sm-10">
						<textarea 
							rows="3" 
							class="form-control" 
							placeholder="Links" 
							ng-model="justification.link"
						></textarea>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-1">
			<button class="btn btn-block btn-danger btn-xs" ng-click="remove($event)">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
</div>
