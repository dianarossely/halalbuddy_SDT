<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">
					<label class="control-label">Status</label>
					<div>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="possibleCarcinogen"> Possible Carcinogen
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="carcinogen"> Carcinogen
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="toxic"> Toxic
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="inflammatory"> Inflammatory
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="flammable"> Flammable
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="safe"> Safe
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Others</label>
					<div>
						<textarea 
							rows="3" 
							class="form-control" 
							placeholder="Others" 
							ng-model="other"
						></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Justifications</label>
					<div>
						<ingredient-justification 
							ng-repeat="item in justifications" 
							justification="item" 
							remove-justification="removeJustification(justification)"
						></ingredient-justification>
					</div>
					<div>
						<button class="btn btn-default" ng-click="addJustification($event)">Add Justification</button>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Safety Information</label>
					<div>
						<textarea 
							rows="3" 
							class="form-control" 
							placeholder="Safety information" 
							ng-model="safetyInformation"
						></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">Links</label>
					<div>
						<textarea 
							rows="3" 
							class="form-control" 
							placeholder="Links" 
							ng-model="link"
						></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
